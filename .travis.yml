sudo: false

language: php

before_script:
    - travis_retry composer self-update
    - travis_retry composer install --no-interaction

php:
    - 5.3
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - hhvm

matrix:
    allow_failures:
        - php: hhvm

script:
    - vendor/bin/phpunit

cache:
    directories:
        - $HOME/.composer/cache